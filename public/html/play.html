		<script src="../js/clickstyle.js"></script>
		<div id="loading_css">
		<h1 class="loading_title">Loading</h1>
		<div class="rainbow-marker-loader"></div>
		<div id="hide_bg"></div>
		</div>
		<div id="container">
			<button class="button button-3d button-caution" style="position: absolute; left:0; top:0;" id="Player_goback">Back</button>
			<form onsubmit="event.preventDefault();" role="search" id="searchform" style="position:absolute ;top:0; right:0;">
				<input id="search" type="search" placeholder="Search..." autofocus required />
				<button type="submit" id="searchbutton">Go</button>    
			  </form>
		<div class="square twitter">
			<span></span>
			<span></span>
			<span></span>

				<h2>
					Now Playing...
				</h2>

				<h3 id="Player_Name"></h3>
				<h4 id="Player_Singer"></h4>
				<img src="" id="Player_Img">
				<audio src=""  id="Player_Audio" ></audio>


		<div class="Player_btn">

			<button type="button" id="Player_prev" class="button button-glow button-rounded button-caution">Prev</button>
			<button type="button" id="Player_play" class="button button-3d button-primary button-rounded">Play</button>
			<button type="button" id="Player_pause" class="button button-3d button-royal">Pause</button>
			<button type="button" id="Player_next" class="button button-glow button-rounded button-highlight">Next</button>

		</div>
